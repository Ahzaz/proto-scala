group 'com.ahzaz.scala'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.10.6'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.2.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
